{% extends 'layout/base.html' %}

{% block content %}
{% if err_msg %}
<div class="alert alert-danger">
    {{err_msg}}
</div>
{% endif %}
<div class="formRegister">
     <form class="formDangKy" method="post" enctype="multipart/form-data">
        <div class="btn-iconClose">
            <i class='bx bx-message-square-x'></i>
        </div>
        <h1>ĐĂNG NHẬP</h1>

        <div class="form-floating mb-3 mt-3 control">
            <input type="text" class="form-control" required id="username"
                   placeholder="Tên đăng nhập" name="username">
            <span></span>
            <label for="username">Tên đăng nhập</label>
        </div>

        <div class="form-floating mt-3 mb-3 control">
            <input type="password" class="form-control" required id="password" placeholder="Nhập mật khẩu" name="password">
            <span></span>
            <label for="password">Nhập mật khẩu</label>
        </div>

        <div class="form-floating mt-3 mb-3 btn-XacNhan">
            <input type="submit" value="Đăng nhập" class="btn btn-danger"/>
        </div>
    </form>
</div>

{% endblock %}
