{% extends 'admin/master.html' %}

{% block body %}
<h1 class="text-center text-success">THỐNG KÊ - BÁO CÁO</h1>

<div class="row">
    <div class="col-md-5 col-sm-12">
        <table class="table">
            <tr>
                <th>Id</th>
                <th>Tên tuyến bay</th>
                <th>Tổng số vé bán ra:</th>
                <th>Doanh thu</th>
                <th>Số lượt bay</th>
                <th>Tỷ lệ</th>
            </tr>
            {% for s in stats %}
            <tr>
                <td>{{ s[0] }}</td>
                <td>{{ s[1] }}</td>
                <td>{{ s[3] }} vé</td>
                <td>{{ "{:,.0f}".format(s[4]) }} VNĐ</td>
                <td>{{ s[2] }}</td>
                <td>{{ "{:,.0f}".format( s[4]/sum) }}%</td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <div class="col-md-7 col-sm-12">
        <form>
            <div class="form-group">
                <label>Tháng</label>
                <span class="input-group-text">
                    <select class="form-control" name="month">
                      {% for i in range(1,13) %}
                        <option value="{{i}}" selected>{{i}}</option>
                      {% endfor %}
                    </select>
                </span>
            </div>
            <div class="form-group">
                <label>Năm</label>
                <input type="number" name="year" min="1900" max="9999" step="1" value="{{current_year}}"/>
            </div>
            <div>
                <input type="submit" value="Lọc dữ liệu" class="btn btn-info"/>
            </div>
        </form>
        <canvas id="incomeStats"></canvas>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{{ url_for('static', filename='js/my-chart.js') }}"></script>
<script>
let data = [], labels=[];
  {% for s in stats %}
    data.push({{ s[4] }})
    labels.push('{{ s[1] }}')
  {% endfor %}
  window.onload = function() {
    drawRevenueStats(labels, data)
  }

</script>
{% endblock %}
